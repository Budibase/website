{{ partial "header.html" . }}
{{ partial "navigation.html" . }}
{{ $data := .Data }}
<div class="container page-body">
  <div class="row">
    <div class="col-12">
      <h1>{{ .Title }}</h1>
      <ul>
        {{ range $key, $value := .Data.Terms.ByCount }}
        <li><a href="/{{ $data.Plural }}/{{ $value.Name | urlize }}">{{ $value.Name | title }}</a> ({{ $value.Count }})</li>
        {{ end }}
      </ul>
    </div>
  </div>
</div>
{{ partial "footer.html" .}}
