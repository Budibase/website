{{ partial "header.html" . }}
<div class="container mx-auto">
  <div class="container-9 mx-auto space-2">
    <h1 class="mb-3 text-center mb-4">Plugins</h1>
  </div>

  <div class="container-narrow">
    <div class="templates-cards">
      {{ range (merge .Site.Data.Component .Site.Data.Integration) }}

      <a href="{{.GithubUrl}}">
        <div class="templates-card rounded-sm">
          <div
            class="template-thumbnail pt-4 pl-4  mb-4 img-fluid bg-{{ .thumbnailColor }}"
          >
            {{.PluginIcon | safeHTML }}
            <h2 class="h4 mb-3">{{ .PluginName }}</h2>
          </div>

          <p class="mb-3">{{ .Description }}</p>
          <h6 class="badge badge-info">{{ .Author }}</h6>
          <p class="text-blue text-sm templates-card-link">Get this plugin</p>
        </div>
      </a>
      {{ end }}
    </div>
  </div>
</div>

<style>
  svg {
    height: 48px;
    width: 80px;
  }
</style>

{{ partial "cta.html" . }} {{ partial "footer.html" . }}
