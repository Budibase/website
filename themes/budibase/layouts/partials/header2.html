{{ $staticHash := now.Unix }}
<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.ico">
  
   <!-- CSS -->
   <link rel="stylesheet" href="{{ "css/main.css" | absURL }}">
   <link rel="stylesheet" href="{{ "css/hs.megamenu.css" | absURL }}">
   <link rel="stylesheet" href="{{ "css/animate.min.css" | absURL }}">
   <link rel="stylesheet" href="{{ "css/cookiealert.css" | absURL }}">
   

  <!-- CSS - Fonts -->
  {{ partial "meta.html" . }}
  {{ with .Site.Params.Author }}<meta name="author" content="{{ . }}">{{ end }}
  <base href="{{ .Site.BaseURL }}">
  {{ .Hugo.Generator }}

 <!-- RSS -->
  {{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
  {{ end }}


{{ template "_internal/twitter_cards.html" . }}

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
<script async defer data-domain="budibase.com" src="https://plausible.io/js/plausible.outbound-links.js"></script>
</head>

<body lang="{{ .Site.LanguageCode }}">
